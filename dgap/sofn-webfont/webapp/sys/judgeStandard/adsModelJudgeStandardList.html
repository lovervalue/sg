<link rel="stylesheet" href="../../assets/css/monitor/base.css">
<div class="gui-breadcrumbs">
    <a ui-sref="index.content.sys/judgeStandard/adsModelJudgeStandardList">系统管理</a>&gt;
    <a ui-sref="index.content.sys/judgeStandard/adsModelJudgeStandardList">基础数据管理</a>&gt;
    <a ui-sref="index.content.sys/adsModelCheckStandard/adsModelCheckStandard">检测基本配置</a>&gt;
    <span>判定标准</span>
</div>
<div class="gui-section">
   <form id="sectionForm">
  <div class="gui-form-group form-group clearfix">
      <input class="gui-input" data-bv-stringlength="true" data-bv-stringlength-max="30" data-bv-stringlength-message="不能超过30个字符长度" type="text" id="judge_name" name="judge_name" ng-keyup="onInputChanged($event)"  placeholder="请输入判定标准名称">
    <button class="gui-btn" id="search">查询</button>
    
    
  </div><div class="gui-actions">
  	<button class="gui-btn fr ml15" ng-click="batchDelete()"><i class="gui-icon icon-remove"></i>删除</button>
  	<button class="gui-btn fr" ng-click="showAddModal()"><i class="gui-icon icon-add"></i>新增</button>
  </div>
   </form>
   <div>
      <table id="grid" class="gui-table" style="width: 100%"></table>
  </div>

</div>

<!-- Modal -->
<div class="modal fade" id="dModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-stylesm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">新增判定标准</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="addAdsModelJudgeStandardList">
                    <div class="form-item form-group">
                        <label class="required">标准名称</label>
                        <input class="gui-input" type="text" name="name" placeholder="请输入判定标准名称" data-bv-notempty="true" data-bv-notempty-message="内容不能是空" data-bv-stringlength="true" data-bv-stringlength-max="60" data-bv-stringlength-message="不能超过60个字符长度">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span class="gui-btn" data-dismiss="modal">关闭</span>
                <button class="gui-btn" type="button" ng-click="addJudgeStandard()">保存</button>
            </div>
        </div>
    </div>
</div>
