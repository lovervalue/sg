<style>
    .newCodeRule{
        float: right;
    }
    .newCodeRule button{
        border:1px solid #ccc;
        padding: 5px 10px;
        border-radius:5px;
        background: #fff;
        margin-bottom: 10px;
        margin-right: 30px;
    }
    .codeManage{
        margin-top: 20px;
    }
    .tac{
        text-align: center;
        margin-bottom: 20px;
    }
    th,tr>td{
        text-align: left;
        padding: 5px 30px;
    }
    td .codeManage_a{
        color: blue;
    }
    .mt15{
        margin-bottom: 15px;
    }
    .mt15 input{
        margin-right: 50px;
    }
    .mr15{
        margin-left: -20px;
        margin-right: 20px;
    }
    input{
        max-width: 150px;
    }
    #cloneNode{
        display: none;
    }
    .codeIcon{
        width: 22px;
        height: 22px;
        cursor: pointer;
    }
</style>
<div class="gui-mainBc">
    <div class="gui-breadcrumbs">
        <a href="javascript:void(0)">系统管理</a>&gt;
        <span>编码管理</span>&gt;
        <span>编码详情</span>
    </div>
    <div class="gui-section" style="min-height: 640px;">
        <div class="codeManage">
            <p class="tac">编码详情</p>
            <div class="CodeRule_main">
                <table class="">
                    <thead>
                    <tr>
                        <th>码段名称</th>
                        <th>码段位数</th>
                        <th>生成方式</th>
                        <th>
                            <span>值/范围</span>
                            <span style="margin-left: 150px;">含义</span>
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="codesegment in codesegments">
                        <td>
                            <input disabled type="text" value="{{codesegment.segmentName}}">
                        </td>
                        <td>
                            <input disabled type="text" value="{{codesegment.length}}">
                        </td>
                        <td>
                            <div class="gui-select">
                                <select disabled class="gui-disabled" ng-model="codesegment.generateMode">
                                    <option value="配置固定值">配置固定值</option>
                                    <option value="获取参数值">获取参数值</option>
                                    <option value="固定日期格式">固定日期格式</option>
                                    <option value="顺序生成">顺序生成</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="mt15" ng-repeat="segmentValue in codesegment.sysCodeSegmentValues track by $index">
                                <input type="text" ng-model="segmentValue.value" disabled placeholder="值/范围（必填）" maxlength="{{codesegment.length}}">
                                <input type="text" ng-model="segmentValue.descr" disabled placeholder="含义（必填）" maxlength="50">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
