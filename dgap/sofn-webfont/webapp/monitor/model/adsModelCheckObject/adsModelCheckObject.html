<link rel="stylesheet" href="../../assets/css/monitor/base.css" />
<div class="gui-breadcrumbs">
    <a href="">监测系统</a>&gt;
    <a href="">监测模型</a>&gt;
    <a href="">基本配置</a>&gt;
    <span>检测对象</span>
</div>
<!--nav-->
<div class="gui-section">
    <ul class="gui-tab" role="tablist">
        <li role="presentation" class="active"><a role="tab" data-toggle="tab" ng-click="goCheckObject()">检测对象</a></li>
        <li role="presentation" class="pointer"><a role="tab" data-toggle="tab" ng-click="goCheckStandard()">检测标准</a></li>
        <li role="presentation" class="pointer"><a role="tab" data-toggle="tab" ng-click="goCheckItem()">检测项目</a></li>
        <!--<li role="presentation" class="pointer"><a role="tab" data-toggle="tab" ng-click="goModelType()">模型种类</a></li>-->
        <li role="presentation" class="pointer"><a role="tab" data-toggle="tab" ng-click="goSampleLink()">抽样环节</a></li>
        <li role="presentation" class="pointer"><a role="tab" data-toggle="tab" ng-click="goJudgeStabdard()">判定标准</a></li>
    </ul>
    <div class="gui-form-group clearfix">
        <input class="gui-input" type="text" id="nameS" name="nameS" placeholder="请输入对象名称">
        <span class="gui-btn" id="seachTask">查询</span>
    </div>
    <div class="gui-actions">
        <span class="gui-btn fr " onclick="delAdsModelCheckObject()"><i class="gui-icon icon-remove"></i>删除</span>
        <span class="gui-btn fr mr15" ng-click="addAdsModel()"><i class="gui-icon icon-add"></i>新增</span>
    </div>
    <table id="grid" class="gui-table mt15" style="width: 100%">
    </table>
</div>
<!-- 新增模型_检测对象model -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-stylesm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" style="text-align: center">新增模型_检测对象</h4>
            </div>
            <div class="modal-body" style="min-height: 80px;">
                <form class="form-horizontal" id="addAdsModelCheckObject" data-bv-excluded>
                    <div class="form-group line-20">
                        <p></p>
                        <label class="col-sm-5 control-task text-right">对象名称:&nbsp&nbsp</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="name" name="name" class="form-control text-height-28" data-bv-notempty="true" data-bv-notempty-message="内容不能是空" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group line-20">
                        <label class="col-sm-5 control-task text-right">抽样数量:&nbsp&nbsp</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="numbers" name="numbers" class="form-control text-height-28" data-bv-integer="true" data-bv-min="0" data-bv-integer-message="请输入整数" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="text-align:center;">
                <span type="button" data-dismiss="modal">关闭</span>
                <span type="button" ng-click="addAdsModelCheckObject()">确定</span>
            </div>
        </div>
    </div>
</div>
