<!-- 新增模型_检测标准model -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-stylesm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" style="text-align: center">新增模型_检测标准</h4>
            </div>
            <div class="modal-body" style="min-height: 150px;">
                <form class="form-horizontal" id="addAdsModelCheckStandard" data-bv-excluded>
                    <div class="form-group line-20">
                        <p></p>
                        <label class="col-sm-5 control-task text-right">标准名称:&nbsp&nbsp</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="name" name="name" class="form-control text-height-28" data-bv-notempty="true" data-bv-notempty-message="内容不能是空" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group line-20">
                        <label class="col-sm-5 control-task text-right">检测标准上限值:&nbsp&nbsp</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="value" name="value" class="form-control text-height-28" data-bv-numeric="true" data-bv-numeric-message="请输入数字" data-bv-notempty="true" data-bv-notempty-message="内容不能是空" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="text-align:center;">
                <span type="button" data-dismiss="modal">关闭</span>
                <span type="button" ng-click="addAdsModelCheckStandard()">确定</span>
            </div>
        </div>
    </div>
</div>
<!-- 修改模型_检测标准model -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-stylesm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" style="text-align: center">修改模型_检测标准</h4>
            </div>
            <div class="modal-body" style="min-height: 150px;">
                <form class="form-horizontal" id="updateAdsModelCheckStandard" data-bv-excluded>
                    <div class="form-group line-20">
                        <p></p>
                        <label class="col-sm-5 control-task text-right">标准名称:&nbsp&nbsp</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="hidden" id="id" name="id" />
                                <input type="text" id="nameU" name="nameU" class="form-control text-height-28" data-bv-notempty="true" data-bv-notempty-message="内容不能是空" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group line-20">
                        <label class="col-sm-5 control-task text-right">检测标准上限值:&nbsp&nbsp</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="valueU" name="valueU" class="gui-input form-control text-height-28" data-bv-numeric="true" data-bv-numeric-message="请输入数字" data-bv-notempty="true" data-bv-notempty-message="内容不能是空" />
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="text-align:center;">
                <span class="gui-btn" type="button" data-dismiss="modal">取消</span>
                <span class="gui-btn" type="button" ng-click="updateAdsModel()">保存</span>
            </div>
        </div>
    </div>
</div>
