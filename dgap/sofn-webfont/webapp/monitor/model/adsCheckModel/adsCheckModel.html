<link rel="stylesheet" href="../../assets/css/monitor/base.css"/>
<div class="gui-breadcrumbs">
    <a href="">监测系统</a>&gt;
    <a href="">监测模型</a>&gt;
    <span>模型配置</span>
</div>
<div class="gui-section">
    <div class="gui-form-group clearfix">
        <input type="text"id="modelNameS" name="modelNameS" class="gui-input" placeholder="请输入模型名称" >
        <select id="industry_name" name="industry" class="gui-select">
            <option value="">请选择行业</option>
            <option ng-repeat="x in IndustryType">{{x.dictName}}</option>
        </select>
        <span class="gui-btn" id="seachTask">查询</span>
    </div>
    <div class="gui-actions">
        <span class="gui-btn fr" onclick="delAdsCheckModel()"><i class="gui-icon icon-remove"></i>删除</span>
        <span class="gui-btn fr mr15" ng-click="addAdsModel()" ><i class="gui-icon icon-add"></i>新增</span>
    </div>
    <div class="clearfix gov-h">
        <table id="grid" class="gui-table mt15" >
        </table>
    </div>
</div>

<!-- 新增模型_检测模型model -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-stylesm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" style="text-align: center">新增模型配置</h4>
            </div>
            <div class="modal-body" style="min-height: 80px;">
                <form class="form-horizontal" id="addCheckModel" data-bv-excluded>
                    <div class="form-group line-20">
                        <p></p>
                        <label class="col-sm-5 control-task text-right">模型名称:&nbsp&nbsp</label>
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" id="modelName" name="modelName" class="form-control gui-input text-height-28"
                                       data-bv-notempty="true"
                                       data-bv-notempty-message="内容不能是空"/>
                            </div>
                        </div>
                    </div>
                    <div class="form-group line-20">
                        <label class="col-sm-5 control-task text-right">行业:&nbsp&nbsp</label>
                        <div class="col-sm-3">
                            <select ng-model="selectedIndustry" id="industry" name="industry" class="form-control">
                                <option ng-repeat="x in IndustryType">{{x.dictName}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer" style="text-align:center;">
                <span class="gui-btn" type="button" data-dismiss="modal">取消</span>
                <span class="gui-btn" type="button" ng-click="addAdsCheckModel()">保存</span>
            </div>
        </div>
    </div>
</div>
