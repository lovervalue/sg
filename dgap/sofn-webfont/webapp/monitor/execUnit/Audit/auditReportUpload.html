<style>
    .file-preview{
        display: none;
    }
</style>
<div class="gui-breadcrumbs">
    <a href="">监督抽查</a>&gt;
    <span>报告上传</span>
</div>
<div class="gui-section">
    <ul class="gui-tab">
        <li class="fl"  href="#" ng-click="taskDetail()">任务详情</li>
        <!--<li role="presentation" class="pointer"><a ng-click="sampleMessage()">样品信息</a></li>-->
        <!--<li role="presentation" class="pointer"><a ng-click="test()">检测</a></li>-->
        <!--<li role="presentation" class="pointer"><a ng-click="routineMonitorList()">检测信息汇总</a></li>-->
        <li role="presentation" class="active"><a ng-click="routineReportUpload()">报告上传</a></li>
    </ul>
</div>


<div class="gui-section">
    <div class="col-md-11 col-md-offset-1">
        <p class="col-lg-1 col-xs-0 col-sm-1 col-md-1"></p>
        <div class="modal-body">
            <div>
                <span class="gui-btn btn bg-primary pull-right" ng-click="reback()">返回详情页</span>
            </div>
            <div class="row">
                <span class="gui-btn " ng-if="disabled" style="background-color: grey">上传</span>
                <span ng-if="!disabled" class="gui-btn " ng-click="addAdsFile()">上传</span>
                    <form method="post" enctype="multipart/form-data" id="eventForm">
                        <div file-upload options="vm.uploadOptions" files="vm.files"></div>
                    </form>
                    <p> 备注：文件只支持 “word，pdf，xlsx，rar” 格式，文件大小不超过50M。 </p>
                </div>
            </div>
        </div>
    </div>
</div>
