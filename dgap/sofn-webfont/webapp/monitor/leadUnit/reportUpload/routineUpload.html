<link rel="stylesheet" href="../../assets/css/monitor/base.css" />
<style>
.file-preview {
    display: none;
}
</style>
<div class="gui-breadcrumbs">
    <a href="">监测系统</a>&gt;
    <a href="">报告上传</a>&gt;
    <span>例行监测</span>
</div>
<div class="gui-section">
    <ul class="gui-tab" role="tablist">
        <li role="presentation" class="active"><a id="routine" role="tab" data-toggle="tab">例行监测</a></li>
        <li role="presentation" class="pointer"><a id="special" role="tab" data-toggle="tab">专项监测</a></li>
    </ul>
    <div class="gui-form-group">
        <label class="control-label for=taskName">年度</label>
        <span class="gui-select">
               <select id="year" class="gui-select">
                   <option value="">全部</option>
                   <option ng-repeat="x in year">{{x}}</option>
               </select>
        </span>
        <label class="control-label for=taskName">任务名称:</label>
        <input type="text" class="gui-input" id="taskName" name="taskName" readonly="readonly" placeholder="点击选择任务名称" ng-click="selectTaskName()">
        <span class="gui-btn " ng-click="resetBtn()">重置</span>
        <span ng-if="disabled" class="gui-btn" style="background-color: grey">上传</span>
        <span ng-if="!disabled" class="gui-btn" ng-click="addAdsFile()">上传</span>
    </div>
    <div class="modal-body">
        <div class="row">
            <div style="width: 600px">

                <form method="post" enctype="multipart/form-data" id="eventForm">
                    <!-- <input style="display: inline;width: 225px" id="file-1" multiple="true" data-overwrite-initial="false" data-min-file-count="1" data-max-file-count="1" type="file" /> -->
                    <div file-upload options="vm.uploadOptions" files="vm.files"></div>
                </form>
                <p> 备注：文件只支持 “doc，docx，pdf，xls，xlsx，rar，zip” 格式，文件大小不超过50M。 </p>
            </div>
        </div>
    </div>
</div>
<!-- 选择任务名称model -->
<div class="modal fade" id="taskNameModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-stylemid">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" style="text-align: center">选择任务名称</h4>
            </div>
            <div class="modal-body clearfix gov-h">
                <form class="form-inline  well-sm">
                    <div class="form-group">
                        <input type="text" class="gui-input" name="sTaskName" onblur="check(this)" placeholder="请输入任务名称">
                    </div>
                    <span class="gui-btn" id="seachTaskName">查询</span>
                </form>
                <table id="taskNameGrid" class="gui-table mt15" style="width: 100%">
                </table>
            </div>
            <div class="modal-footer" style="text-align:center;">
                <span class="gui-btn" data-dismiss="modal">关闭</span>
            </div>
        </div>
    </div>
</div>
