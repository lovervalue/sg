<!--模态框的修改密码-->
<div
  class="modal fade "
  id="pwdModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-stylesm">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          &times;
        </button>
        <h4 class="modal-title">修改密码</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <form
            id="changePwdForm"
            name="changePwdForm"
            data-bv-excluded
            data-bv-message="不能为空"
          >
            <ul>
              <li class="clearfix">
                <div class="form-group">
                  <span
                    class="col-lg-4 col-md-4 col-sm-4 control-label ml15"
                    style="text-align: right;padding-right: 25px"
                    >旧密码</span
                  >
                  <div class="col-lg-5 col-md-5 col-sm-5">
                    <input
                      type="password"
                      ng-model="oldPwd"
                      name="oldPwd"
                      placeholder="请输入旧密码"
                      class="form-control oldPwd"
                      data-bv-notempty="true"
                      data-bv-notempty-message="旧密码不能为空"
                    />
                    <div
                      class="dirVilidator"
                      style="color:#a94442;margin-top: 5px;font-size: 12px;display: none"
                    >
                      旧密码不正确
                    </div>
                  </div>
                </div>
                <!--<span class="important">旧 &nbsp;密 &nbsp;码</span>-->
                <!--<input type="password" ng-model="oldPwd" name="oldPwd" placeholder="请输入旧密码" class="Sup_contain_section_contain_input"/>-->
              </li>
              <li class="clearfix mt15">
                <div class="form-group">
                  <span
                    class="col-lg-4 col-md-4 col-sm-4 control-label ml15"
                    style="text-align: right;padding-right: 25px"
                    >新密码</span
                  >
                  <div class="col-lg-5 col-md-5 col-sm-5">
                    <input
                      type="password"
                      ng-model="newPwd"
                      name="newPwd"
                      placeholder="请输入新密码"
                      class="form-control"
                      data-bv-notempty="true"
                      maxlength="16"
                      data-bv-password="true"
                      data-bv-password-message="密码应包含数字、小写字母、大写字母、-、_ 至少3种规则，长度8-16位"
                      data-bv-notempty-message="新密码不能为空"
                      data-bv-stringlength="true"
                      data-bv-identical-field="newPwdC"
                      data-bv-stringlength-message="请输入8到16位长度的密码"
                    />
                  </div>
                </div>
                <!--<span class="important">新 &nbsp;密 &nbsp;码</span>-->
                <!--<input type="password" ng-model="newPwd" name="newPwd" placeholder="请输入新密码" class="Sup_contain_section_contain_input"/>-->
              </li>
              <li class="clearfix mt15">
                <div class="form-group">
                  <span
                    class="col-lg-4 col-md-4 col-sm-4 control-label ml15"
                    style="text-align: right;padding-right: 25px"
                    >确认密码</span
                  >
                  <div class="col-lg-5 col-md-5 col-sm-5">
                    <input
                      type="password"
                      ng-model="newPwdC"
                      name="newPwdC"
                      placeholder="请确认新密码"
                      class="form-control"
                      data-bv-notempty="true"
                      data-bv-password="true"
                      maxlength="16"
                      data-bv-notempty-message="确认密码不能为空"
                      data-bv-identical="true"
                      data-bv-identical-field="newPwd"
                      data-bv-identical-message="密码和它的确认密码不一致"
                    />
                  </div>
                </div>
                <!--<span class="important">确认密码</span>-->
                <!--<input type="password" ng-model="newPwdC" name="newPwdC" placeholder="请确认新密码" class="Sup_contain_section_contain_input"/>-->
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="gui-btn" type="button" data-dismiss="modal">取消</button>
        <button class="gui-btn" type="button" ng-click="changePwd()">
          保存
        </button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal -->
</div>
