<link rel="stylesheet" href="assets/css/asms/subjSv/subjInt.css"/>
<div class="gui-mainBc">
    <div class="gui-breadcrumbs">
        <a href="javascript:void(0)">监管系统</a>&gt;
        <a ui-sref="index.content.asms/subjEnt/subjEntList">主体管理</a>&gt;
        <span>生产经营主体</span>
    </div>
    <div class="gui-TabCut " >
        <ul class="clearfix gov-h" >
            <li class="fl gui-TabCheck">生产经营主体信息</li>
            <li class="fl subjEntTempList" style="display: none" ui-sref="index.content.asms/subjEnt/subjEntTempList">临时注册主体</li>
            <li class="fl gp-r subjEntRegisterList" style="display: none" ui-sref="index.content.asms/subjEnt/subjEntRegisterList">注册待审核<span class="news">{{registerToAuditCount}}</span></li>
            <li class="fl gp-r subjEntChangeList" style="display: none" ui-sref="index.content.asms/subjEnt/subjEntChangeList">注册变更待审核<span class="news">{{changeToAuditCount}}</span></li>
            <li class="fl gp-r subjEntRevokeList" style="display: none" ui-sref="index.content.asms/subjEnt/subjEntRevokeList">监管申请注销待审核<span class="news">{{revokeToAuditCount}}</span></li>
            <li class="fl gp-r subjEntCancelList" style="display: none" ui-sref="index.content.asms/subjEnt/subjEntCancelList">主体申请注销待审核<span class="news">{{cancelToAuditCount}}</span></li>
            <li class="fl gp-r subjEntSPYBList" ui-sref="index.content.asms/subjEnt/subjEntSPYBList">三品一标主体</li>
        </ul>
        <div class="gui-botLine"></div>
    </div>
    <div class="gui-section ">
        <div class="">
            <form id="queryForm" class=" gui-form-group " style="">
                <span>组织形式</span>
                <div class="gui-select">
                    <select name="entityScale" ng-model="entityScale">
                        <option value="">全部</option>
                        <option ng-selected="{{x.id == subjEntListQueryparams.entityScale}}" ng-repeat="x in orgMode" value="{{x.id}}">{{x.dictName}}</option>
                    </select>
                </div>
                <span>主体类别</span>
                <div class="gui-select">
                    <select name="entityType" ng-model="entityType">
                        <option value="">全部</option>
                        <option ng-selected="{{x.dictValue == subjEntListQueryparams.entityType}}" ng-repeat="x in subjType" value="{{x.id}}">{{x.dictName}}</option>
                    </select>
                </div>
                <span>认证类型</span>
                <div class="gui-select">
                    <select name="spybLicType">
                        <option value="">全部</option>
                        <option ng-selected="{{x.dictValue == subjEntListQueryparams.spybLicType}}" ng-repeat="x in authenticationType" value="{{x.dictValue}}">{{x.dictName}}</option>
                    </select>
                </div>
                <span>不良记录</span>
                <div class="gui-select">
                    <select name="badRecord">
                        <option value="">全部</option>
                        <option value="0">无</option>
                        <option value="1">有</option>
                    </select>
                </div>
                <div class="mt15">
                    <span id="AnyArea">所属区域</span>
                    <div class="gui-select">
                        <select id="sheng" >
                            <option value="">省</option>
                        </select>
                    </div>
                    <div class="gui-select">
                        <select id="shi" >
                            <option value="">市</option>
                        </select>
                    </div>
                    <div class="gui-select">
                        <select id="xian" >
                            <option value="">区/县</option>
                        </select>
                    </div>
                    <span>主体状态</span>
                    <div class="gui-select">
                        <select name="entStatu">
                            <option value="1,6,7">全部</option>
                            <option value="1">正常</option>
                            <!--将撤销注销合并-->
                            <!--<option value="6">已撤销</option>-->
                            <option value="6,7">已注销</option>
                        </select>
                    </div>
                    <span>所属行业</span>
                    <div class="gui-select">
                        <select name="entityIndustry" >
                            <option ng-selected="{{industryType.length>1  &&  x.id == subjEntListQueryparams.entityIndustry}}" ng-repeat="x in industryType" value="{{x.id}}">{{x.dictName}}</option>
                        </select>
                    </div>
                </div>
                <div class="mt15">
                    <span>主体名称</span>
                    <input class="gui-input" type="text" style="width: 150px;" placeholder="请输入主体名称" name="entName"/>
                    <span>主体身份码</span>
                    <input class="gui-input" type="text" style="width: 200px;" placeholder="请输入主体身份码" name="userIdcode"/>
                    <button class="gui-btn" ng-click="querySubjEntList()">查询</button>
                    <button class="gui-btn" ng-click="reloadArea()">
                       重置</button>
                </div>
            </form>
            <table id="entGrid"
                   class="gui-table mt15" >
            </table>
        </div>
    </div>


</div>
