<link rel="stylesheet" href="assets/css/dgap/resource/table_diagram.css" />

<!-- paging start -->
<link rel="stylesheet" href="assets/scripts/paging/paging.css" />
<script src="assets/scripts/paging/paging.js"></script>
<style>
    .gui-loader{
        position: fixed;
        left: 50%;
        top: 50%;
    }
</style>
<!-- paging end -->
<div class="gui-breadcrumbs">
    <a href="">数据共享系统</a>&gt; <a href="">资源管理</a>&gt;
    <span>资源发布</span>
</div>
<div class="gui-section">
    <div class="section-blocks">
        <ul class="blocks clearfix" id="tableList">
        </ul>
        <div id="pageTool"></div>
    </div>
</div>
<div class="gui-loader gui-hide" id="loading"><div class="ball-beat"><div></div><div></div><div></div></div><p>加载中...</p></div>
        <script id="tableTpl" type="text/template">
            <%_.each(list, function(item){%>
                <%_.each(item, function(subItem, key, index){%>
                <li>
                    <div>
                    <h3><%=key%></h3>
                    <ul class="block-content clearfix">
                        <%_.each(subItem, function(field){%>
                            <li><%=field.englishName%> -- <%=field.chineseName%></li>
                        <%});%>
                    </ul>
                    </div>
                </li>
                <%});%>
                <%});%>
        </script>
