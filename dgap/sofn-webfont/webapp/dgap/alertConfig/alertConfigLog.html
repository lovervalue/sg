<link rel="stylesheet" href="/assets/css/dgap/resource/alertConfig.css">
<div class="gui-breadcrumbs">
    <a href="">数据共享系统</a>&gt;
    <a href="">服务监控</a>&gt;
    <span>預警信息管理</span>
</div>
<div class="gui-section">
    <form>
    <div class="gui-form-group form-group clearfix">
        <span class="color-gray">资源目录</span>
        <span class="gui-select">
        <select name="alertConfigId" id="typeSelect" ng-change="getWeb(a)" ng-model="a">
            <option value="">--请选择资源目录--</option>
            <option value="{{names.name}}" ng-repeat="names in type">{{names.name}}</option>
        </select>
        </span>
        <span class="color-gray">webService服务接口</span>
        <span class="gui-select">
        <select name="targetId">
            <option value="">--请选择接口名称--</option>
            <option value="{{names.id}}" ng-repeat="names in webs">{{names.name}}</option>
        </select>
        </span>
    </div>
    <div class="gui-form-group form-group clearfix">
        <span class="color-gray">预警时间</span>
        <input id="alertDate" name="alertDate" type="text" class="gui-input Wdate" readonly="readonly"
               onfocus="var solveDate=$dp.$('solveDate');WdatePicker({onpicked:function(){solveDate.focus();},maxDate:'#F{$dp.$D(\'solveDate\')}'})">
        <span class="color-gray">预警处理时间</span>
        <input id="solveDate" name="solveDate" readonly="readonly" type="text" class="gui-input Wdate"
               onfocus="WdatePicker({minDate:'#F{$dp.$D(\'alertDate\')}'})"  />


        <span class="color-gray">处理状态</span>
        <span class="gui-select">
        <select name="solveStatus"  id="solveStatus">
            <option value="">--请选择处理状态--</option>
            <option value="0" >未处理</option>
            <option value="1" >已处理</option>
        </select>
        </span>
         <button class="gui-btn submit-btn glyphicon glyphicon-search ml15" ng-click="ToCheck()">查询</button>
        <button class="gui-btn ml15 submit-btn" ng-click="cleanLog()">重置</button>
    </div>
    </form><div class="gui-actions"></div>
    <div>
        <table id="alertConfigLog" class="gui-table">
        </table>
    </div>
</div>
