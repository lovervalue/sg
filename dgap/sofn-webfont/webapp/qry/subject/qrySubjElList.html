<link rel="stylesheet" href="assets/css/asms/subjSv/subjSvList.css" />
<div class="gui-mainBc">
    <div class="gui-breadcrumbs">
        <a href="">查询系统</a>&gt;
        <a href="">主体信息查询</a>&gt;
        <span>执法机构主体</span>
    </div>
    <div class="gui-TabCut">
        <ul class="clearfix gov-h">
            <li class="fl gp-r qrySubjSvList" style="display: none" ui-sref="index.content.qry/subject/qrySubjSvList">监管机构主体</li>
            <li class="fl gp-r qrySubjDtList" style="display: none" ui-sref="index.content.qry/subject/qrySubjDtList">检测机构主体</li>
            <li class="fl gp-r gui-TabCheck">执法机构主体</li>
            <li class="fl gp-r qrySubjEntList" style="display: none" ui-sref="index.content.qry/subject/qrySubjEntList">生产经营主体</li>
            <!--<li class="fl gp-r qrySubjEntSPYBList" ui-sref="index.content.qry/subject/qrySubjEntSPYBList">三品一标主体</li>-->
        </ul>
        <div class="gui-botLine"></div>
    </div>
    <div class="gui-section">
        <form id="queryForm" class="gui-form-group">
            <div>
                <span>机构级别</span>
                <input type="checkbox" value="" name="elLevelLimit" ng-click="limitCheckBoxAll('elLevel','elLevelLimit')"><span class="checkedIndustryTypeText">不限</span>
                <span ng-repeat="a in elLevel">
                    <input type="checkbox" value="{{a.dictValue}}" name="elLevel" ng-click="limitCheckBox('elLevelLimit','elLevel')"><span class="checkedIndustryTypeText" ng-bind="a.dictName"></span>
                </span>
            </div>
            <div class="mt15">
                <span>主体状态</span>
                <input type="checkbox" value="" checked name="statuslLimit" ng-click="limitCheckBoxAll('status','statuslLimit')"><span class="checkedIndustryTypeText">不限</span>
                <input type="checkbox" value="0" name="status" ng-click="limitCheckBox('statuslLimit','status')"><span class="checkedIndustryTypeText">正常</span>
                <input type="checkbox" value="1" name="status" ng-click="limitCheckBox('statuslLimit','status')"><span class="checkedIndustryTypeText">变更申请中</span>
                <input type="checkbox" value="2" name="status" ng-click="limitCheckBox('statuslLimit','status')"><span class="checkedIndustryTypeText">注销申请中</span>
                <input type="checkbox" value="3" name="status" ng-click="limitCheckBox('statuslLimit','status')"><span class="checkedIndustryTypeText">撤销申请中</span>
                <input type="checkbox" value="4" name="status" ng-click="limitCheckBox('statuslLimit','status')"><span class="checkedIndustryTypeText">已注销</span>
                <input type="checkbox" value="5" name="status" ng-click="limitCheckBox('statuslLimit','status')"><span class="checkedIndustryTypeText">已撤销</span>
            </div>
            <div class="mt15">
                <span>单位性质</span>
                <input class="gui-input" maxlength="30" type="text" style="width: 150px;" placeholder="请输入单位性质" name="elUnitNature" />
                <span>具体办事机构</span>
                <input class="gui-input" maxlength="30" type="text" style="width: 150px;" placeholder="请输入具体办事机构" name="elWorkBody" />
            </div>
            <div class="mt15">
                <span id="AnyArea">所属区域</span>
                <div class="gui-select">
                    <select id="sheng">
                        <option value="">省</option>
                    </select>
                </div>
                <div class="gui-select">
                    <select id="shi">
                        <option value="">市</option>
                    </select>
                </div>
                <div class="gui-select">
                    <select id="xian">
                        <option value="">区/县</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="condition-item">
                    <span>注册日期</span>
                    <input id="dateBegin" name="dateBegin" style="cursor: pointer;width: 110px;margin-right: 10px;" class="Wdate gui-input" type="text" onFocus="var endDate=$dp.$('dateEnd');WdatePicker({onpicked:function(){endDate.focus();},maxDate:'#F{$dp.$D(\'dateEnd\')}'})" /> --
                    <input id="dateEnd" name="dateEnd" class="Wdate gui-input" style="cursor: pointer;width: 110px;margin-left: 10px;" type="text" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'dateBegin\')}'})" />
                </div>
                <div class="condition-item">
                    <span>机构名称</span>
                    <input class="gui-input" maxlength="30" style="width: 150px;" type="text" placeholder="请输入机构名称" name="elName" />
                </div>
                <div class="condition-item">
                    <span>机构负责人</span>
                    <input class="gui-input" maxlength="30" type="text" placeholder="请输入机构负责人" name="elLeader" />
                </div>
                <!-- custom conditon -->
                <div class="condition-item condition-custom" data-control="text" ng-show="visibleelCode">
                    <span>机构代码</span>
                    <input class="gui-input" ng-model="elCode" maxlength="80" type="text" placeholder="请输入机构代码" name="elCode" />
                </div>
                <div class="condition-item condition-custom" data-control="text" ng-show="visibleelLeaderPhone">
                    <span>负责人电话</span>
                    <input class="gui-input" ng-model="elLeaderPhone" maxlength="80" type="text" placeholder="请输入负责人电话" name="elLeaderPhone" />
                </div>
                <div class="condition-item condition-custom" data-control="text" ng-show="visibleelContact">
                    <span>联系人</span>
                    <input class="gui-input" ng-model="elContact" maxlength="80" type="text" placeholder="请输入联系人" name="elContact" />
                </div>
                <div class="condition-item condition-custom" data-control="text" ng-show="visibleelContactPhone">
                    <span>联系人电话</span>
                    <input class="gui-input" ng-model="elContactPhone" maxlength="80" type="text" placeholder="请输入联系人电话" name="elContactPhone" />
                </div>
<!--                 <div class="condition-item condition-custom" data-control="text" ng-show="visibleelPeopleNum">
                    <span>执法人数</span>
                    <input class="gui-input" ng-model="elPeopleNum" type="number" min="0" step="1" maxlength="8" type="text" placeholder="请输入执法人数" name="elPeopleNum" />
                </div> -->
                <div class="condition-item condition-custom" data-control="text" ng-show="visibleelContactQQ">
                    <span>联系人QQ</span>
                    <input class="gui-input" ng-model="elContactQQ" maxlength="80" type="text" placeholder="请输入联系人QQ" name="elContactQQ" />
                </div>
                <div class="condition-item condition-custom" data-control="text" ng-show="visibleelContactEmail">
                    <span>电子邮箱</span>
                    <input class="gui-input" ng-model="elContactEmail" maxlength="80" type="text" placeholder="请输入电子邮箱" name="elContactEmail" />
                </div>
                <div class="condition-item condition-custom" data-control="text" ng-show="visibleelPostcode">
                    <span>邮编</span>
                    <input class="gui-input" ng-model="elPostcode" maxlength="80" type="text" placeholder="请输入邮编" name="elPostcode" />
                </div>
                <div class="condition-item condition-custom" data-control="text" ng-show="visibleelAddress">
                    <span>通讯地址</span>
                    <input class="gui-input" ng-model="elAddress" maxlength="80" type="text" placeholder="请输入通讯地址" name="elAddress" />
                </div>
                <button class="gui-btn" ng-disabled="!!btnDisabled" ng-click="querySubjElList($event)">查询</button>
                <button class="gui-btn" ng-click="reloadArea($event)">重置</button>
            </div>
            <span href="#modalCondition" data-toggle="modal" class="custom-condition">自定义条件</span>
        </form>
        <!-- 图表面板 -->
        <div class="gui-table-panel clearfix">
            <p class="table-total" ng-show="isListView">符合条件的数据总计: {{tableTotal}} 项</p>
            <!-- 切换视图展示 -->
            <div class="view-type">展示方式
                <i class="gui-icon icon-list highlight" ng-class="{'highlight': isListView}" ng-click="toggleView(true)" title="以列表视图展示"></i>
                <i class="gui-icon icon-chart" ng-class="{'highlight': !isListView }" ng-click="toggleView(false)" title="以图形视图展示"></i>
            </div>
            <button class="gui-btn" ng-show="isListView" ng-click="exportData()">导出</button>
        </div>
        <!-- 图表区域 -->
        <div class="gui-content-slide">
            <div ng-style="{'transform': viewX}" class="content-wrap">
                <div class="content-block">
                    <table id="elGrid" class="gui-table table-nowrap mt15" style="width: 100%">
                    </table>
                </div>
                <div class="content-block">
                    <div sg-chart options="vm.chartOptions" update="vm.chart"></div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- Modal -->
<div class="modal fade" id="modalCondition" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">请选择自定义条件</h4>
            </div>
            <div class="modal-body">
                <form novalidate="novalidate">
                    <div class="list-head">
                        <label>
                            <input type="checkbox" class="condition-checked-all" />全选
                        </label>
                    </div>
                    <ul class="gui-list list-condition">
                        <li class="disabled">
                            <label>
                                <input type="checkbox" checked disabled />单位性质
                            </label>
                        </li>
                        <li class="disabled">
                            <label>
                                <input type="checkbox" checked disabled>机构级别
                            </label>
                        </li>
                        <li class="disabled">
                            <label>
                                <input type="checkbox" checked disabled>所属区域
                            </label>
                        </li>
                        <li class="disabled">
                            <label>
                                <input type="checkbox" checked disabled>主体状态
                            </label>
                        </li>
                        <li class="disabled">
                            <label>
                                <input type="checkbox" checked disabled>注册日期
                            </label>
                        </li>
                        <li class="disabled">
                            <label>
                                <input type="checkbox" checked disabled>机构名称
                            </label>
                        </li>
                        <li class="disabled">
                            <label>
                                <input type="checkbox" checked disabled>机构负责人
                            </label>
                        </li>
                        <li class="disabled">
                            <label>
                                <input type="checkbox" checked disabled>具体办事机构
                            </label>
                        </li>
                        <li data-key="elCode">
                            <label>
                                <input type="checkbox">机构代码
                            </label>
                        </li>
                        <li data-key="elLeaderPhone">
                            <label>
                                <input type="checkbox">负责人电话
                            </label>
                        </li>
                        <li data-key="elContact">
                            <label>
                                <input type="checkbox">联系人
                            </label>
                        </li>
                        <li data-key="elContactPhone">
                            <label>
                                <input type="checkbox">联系人电话
                            </label>
                        </li>
                        <li data-key="elContactQQ">
                            <label>
                                <input type="checkbox">联系人QQ
                            </label>
                        </li>
<!--                         <li data-key="elPeopleNum">
                            <label>
                                <input type="checkbox">执法人数
                            </label>
                        </li> -->
                        <li data-key="elContactEmail">
                            <label>
                                <input type="checkbox">电子邮箱
                            </label>
                        </li>
                        <li data-key="elPostcode">
                            <label>
                                <input type="checkbox">邮编
                            </label>
                        </li>
                        <li data-key="elAddress">
                            <label>
                                <input type="checkbox">通讯地址
                            </label>
                        </li>
                    </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="gui-btn" data-dismiss="modal">取消</button>
                <button type="button" class="gui-btn" ng-click="confirmCondition()">确定</button>
            </div>
        </div>
    </div>
</div>
