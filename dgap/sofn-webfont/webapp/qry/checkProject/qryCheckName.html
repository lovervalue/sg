<div class="gui-section">
    <form class="gui-form-group">
        <div class="clearfix gov-h">
            <div class="gui-mediaInline">
                <span>选择检测项目&nbsp;&nbsp;&nbsp;&nbsp;</span>

                <input class="gui-input" style="width: 120px;" type="text" name="checkProject"  placeholder="请输入关键字"/>
                <button data-toggle="tooltip" id="sousuo" class="gui-btn" data-placement="right" type="">搜索</button>
                </div>
            <div class="gui-mediaInline">
                <span>已选择检测项目</span>
            <textarea class="gui-textarea" readonly name="" ng-model="checkProject"cols="80" rows="5" >
                        </textarea>
            </div>

            <div class="gui-mediaInline">
                <span>常用检测项目包</span>
                <ul>
                    <li style="cursor:pointer;float: left;color: #0e77ca" ng-click="projectName('sc') ">蔬菜检测项目（{{shucai}}项）</li>
                    <li style="cursor:pointer;float: left;color: #0e77ca" ng-click="projectName('sg')">水果检测项目（{{shuiguo}}项）</li>
                    <li style="cursor:pointer;float: left;color: #0e77ca" ng-click="projectName('syj')">食用菌检测项目（{{shiyongjun}}项）</li>
                    <li style="cursor:pointer;float: left;color: #0e77ca" ng-click="projectName('xm')">畜禽产品检测项目（{{xumu}}项）</li>
                    <li style="cursor:pointer;float: left;color: #0e77ca" ng-click="projectName('scp')">水产品检测项目（{{shuicanpin}}项）</li>
                </ul>
            </div>

            </div>
    </form>
    <span>检测项目</span>
    <table id="grid" class="gui-table mt15"
           style="width: 100%">
    </table>
    <button data-toggle="tooltip" style="margin-left: 500px" class="gui-btn" data-placement="right" onclick="back()" type="reset">返回</button>
    <button data-toggle="tooltip" style="" class="gui-btn" data-placement="right" onclick="sure()" type="reset">确认</button>
</div>

<!--infoModel-->
<div class="modal fade" id="TaskInfoModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-stylesm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">
                    <span>查看</span>
                </h4>
            </div>
            <div class="modal-body clearfix gov-h">
                <form class="" role="form">
                    <div class="row">
                        <div class="">
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;padding-right: 10px">任务名称：</label>
                                <span class="col-lg-8 col-md-8 col-sm-8" ng-bind="routineMonitor.rmName"></span>
                            </div>
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4 "
                                       style="text-align: right;padding-right: 10px">监测类型：</label>
                                <span class="col-lg-8 col-md-8 col-sm-8 " ng-bind="routineMonitor.rmType"></span>
                            </div>
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;padding-right: 10px">年度：</label>
                                <span class="col-lg-8 col-md-8 col-sm-8" ng-bind="routineMonitor.rmYear"></span>
                            </div>
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;padding-right: 10px">批次：</label>
                                <span class="col-lg-8 col-md-8 col-sm-8" ng-bind="routineMonitor.rmBatch"></span>
                            </div>
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;padding-right: 10px">任务时间：</label>
                                <div class="col-lg-8 col-md-8 col-sm-8">
                                    <span ng-bind="routineMonitor.rmDateBegin"></span>&nbsp;&nbsp;至&nbsp;&nbsp;
                                    <span ng-bind="routineMonitor.rmDateEnd"></span>
                                </div>

                            </div>
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;padding-right: 10px">发布单位：</label>
                                <span class="col-lg-8 col-md-8 col-sm-8" ng-bind="routineMonitor.rmReleaseUnit"></span>
                            </div>
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;padding-right: 10px">牵头单位：</label>
                                <span class="col-lg-8 col-md-8 col-sm-8" ng-bind="routineMonitor.qtName"></span>
                            </div>
                            <div class="" id="File">
                            </div>
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;padding-right: 10px">文件号：</label>
                                <span class="col-lg-8 col-md-8 col-sm-8" ng-bind="routineMonitor.rmFileNum"></span>
                            </div>
                            <div class="">
                                <label class="col-lg-4 col-md-4 col-sm-4" style="text-align: right;padding-right: 10px">备注：</label><br/>
                                <span class="col-lg-8 col-md-8 col-sm-8" ng-bind="routineMonitor.rmRemark"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="gui-btn" type="button" data-dismiss="modal">返回</button>
            </div>
        </div>
    </div>
</div>
