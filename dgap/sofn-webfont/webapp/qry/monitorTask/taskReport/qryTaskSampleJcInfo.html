<div class="gui-section">
    <h4>产品检测详情</h4>
       <!--产品检测详情-->
    <form class="bs-example bs-example-form" role="form">
        <div class="">
               <div class="mt15">
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">产品编码：</label>
                    <span   ng-bind="jbInfomation.productCode" name="productCode"></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">样品编码：</label>
                    <span  ng-bind="jbInfomation.sampleCode" name="sampleCode"></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">样品名称：</label>
                    <span  ng-bind="jbInfomation.sampleName" name="sampleName"></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">受检单位：</label>
                    <span ng-bind="jbInfomation.testedDeparment" name="testedDeparment"></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">抽样单位：</label>
                    <span  ng-bind="jbInfomation.sampleDeparment" name="sampleDeparment"></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">检测单位：</label>
                    <span  ng-bind="jbInfomation.checkOrgan" name="checkOrgan"></span>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 col-md-3 col-sm-3 control-label">任务名称：</label>
                    <span ng-bind="jbInfomation.taskName" name="taskName"></span>
                </div>
            </div>
        </div>
    </form>
       <!--<p class="fleft">-->
    <!--检测项目：<input type="text" placeholder="请输入查找内容" name="monitorTask"/>-->

    <!--</p>-->
    <table id="productList" class="gui-table mt15"
           >
    </table>
</div>
