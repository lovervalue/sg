<link rel="stylesheet" href="libs/validate/jquery.validate.css">
<div class="gui-breadcrumbs">
    <a href="">追溯系统</a>&gt;
    <a href="">生产管理</a>&gt;
    <a href="">生产屠宰登记</a>&gt;
    <span>产品登记</span>
</div>
<div class="gui-section">
    <div class="ovh">
        <form action="#" method="post" id="regForm" onsubmit="return false;">
            <div class="gui-page-head">
                <h3>产品登记</h3>
            </div>
            <ul class="gui-list">
                <li>
                    <div class="form-item">
                        <span class="title">产品名称</span>
                        <!-- 产品id 隐藏 -->
                        <input type="hidden" ng-model="ttsScltxxcjScgl.productId" name="productId">
                        <input type="text" ng-model="ttsScltxxcjScgl.productName" name="productName" placeholder="请输入产品名称" readonly="readonly" ng-click="findProduct()" class="gui-input">
                    </div>
                </li>
                <li>
                    <div class="form-item">
                        <span class="title">出栏时间</span>
                        <input type="text" ng-model="ttsScltxxcjScgl.harvestTime" name="harvestTime" class="gui-input" readonly="readonly" onclick="SelectDate(this)">
                    </div>
                </li>
                <li>
                    <div class="form-item">
                        <span class="title">出栏数量</span>
                        <input type="text" ng-model="ttsScltxxcjScgl.productAmount" name="productAmount" placeholder="请输入出栏数量" class="gui-input">
                    </div>
                </li>
                <li>
                    <div class="form-item">
                        <span class="title">单位</span>
                        <div class="gui-select">
                            <select ng-model="ttsScltxxcjScgl.harvestUnit" name="harvestUnit" style="width:450px;">
                                <option value="">请输入单位</option>
                                <option value="吨">吨</option>
                                <option value="千克">千克</option>
                                <option value="斤">斤</option>
                                <option value="两">两</option>
                                <option value="克">克</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="form-item">
                        <span class="title">出栏圈舍</span>
                        <input type="hidden" ng-model="ttsScltxxcjScgl.harvestBaseid" name="harvestBaseid">
                        <input type="text" ng-model="ttsScltxxcjScgl.harvestBasename" name="harvestBasename" class="gui-input" readonly="readonly" ng-click="findBase()" placeholder="请输入出栏圈舍">
                    </div>
                </li>
                <!--    <li><div class="form-item">
                 <span class="title">内部追溯标识</span>
                 <input type="text" ng-model="ttsScltxxcjScgl.productInnerKey" name="productInnerKey"  readonly="readonly" placeholder="请输入内部追溯标识" class="gui-input"/>
                          </div></li> -->
                <li>
                    <div class="form-item">
                        <span class="title">产品来源</span>
                        <div class="gui-select">
                            <select ng-model="ttsScltxxcjScgl.productSource" name="productSource" style="width:450px;">
                                <option value="">产品来源</option>
                                <option value="1">自产</option>
                                <option value="2">收购</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="form-item">
                        <span class="title">质检情况</span>
                        <div class="gui-select">
                            <select ng-model="ttsScltxxcjScgl.mediCheck" name="mediCheck" style="width:450px;">
                                <option value="">质检情况</option>
                                <option value="1">自检</option>
                                <option value="2">送检</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="form-item">
                        <span class="title">质检结论</span>
                        <div class="gui-select">
                            <select ng-model="ttsScltxxcjScgl.mediResult" name="mediResult" style="width:450px;">
                                <option value="">质检结论</option>
                                <option value="1">合格</option>
                                <option value="0">不合格</option>
                            </select>
                        </div>
                    </div>
                </li>
                <!-- 默认的删除标记是Y，表示数据是存在的 -->
                <li>
                    <div class="form-item">
                        <input type="hidden" ng-model="ttsScltxxcjScgl.delFlag" name="delFlag" value="N">
                        <input type="hidden" ng-model="ttsScltxxcjScgl.productIndustry" name="productIndustry">
                    </div>
                </li>
            </ul>
            <div class="text-center">
                <button class="gui-btn" ng-disabled="myform.JGname.$dirty&&myform.JGname.$invalid" ng-click="addTtsScltxxcjScgl()">保存</button>
            </div>
        </form>
    </div>
</div>
<div class="Sup_contain_section col-lg-12 col-xs-12 col-sm-12 col-md-12">
    <p class="col-lg-1 col-xs-0 col-sm-1 col-md-1"></p>
    <div class="Sup_contain_section_contain_head col-lg-10 col-xs-12 col-sm-10 col-md-10">
    </div>
</div>
<!-- 选择产品信息  start -->

    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">
                  产品信息
                </h4>
            </div>
            <div class="col-md-12" style="margin-top: 2px;">
                <div class="form-group">
                    <div id="search_form" class="form-inline btn-space">
                        <input id="in_product_name" type="text" class="form-control" ait="产品名称 />
                        <button type=" button="" "class="btn btn-primary ">查询
                     </div> 
                 </div>
            </div>
            <div class="col-md-12 modal-body ">
                <!-- 表格部分 -->
                <div class="col-md-12 tb ">
                    <table id="productList " class="gui-table ">
                    
                    </table>
                </div>

            </div><!-- /.modal-body -->
            <div class="modal-footer ">
                <button type="button " class="btn btn-default " data-dismiss="modal ">确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<!--  选择产品信息 end -->
