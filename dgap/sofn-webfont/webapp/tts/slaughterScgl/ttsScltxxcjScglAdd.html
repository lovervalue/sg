<link rel="stylesheet" href="assets/css/tts/base/baseAdd.css">

<div class="Sup_contain_section col-lg-12 col-xs-12 col-sm-12 col-md-12">
    <div class="Sup_contain_section_head col-lg-12 col-xs-12 col-sm-12 col-md-12 " style="background-color: white">
         <h2 id="Sup_contain_section_head_h2">
            <a href=""><span>追溯系统  > </span></a>  
            <a href=""><span>生产管理  > </span></a>
            <a href=""><span>生产屠宰登记 > </span></a>
            <span>新增</span>
         </h2>
    </div>
    <p class="col-lg-1 col-xs-0 col-sm-1 col-md-1"></p>
    <div class="Sup_contain_section_contain_head col-lg-10 col-xs-12 col-sm-10 col-md-10">
        <p>新增生产管理信息</p>
        <ul>
            <li>
                <span class="important">产品名称<span class="this-after">*</span></span>
                <input type="text" ng-model="ttsScltxxcjScgl.productName" name="productName" placeholder="请输入产品名称" class="Sup_contain_section_contain_input">
            </li>
             <li>
                <span class="important">出栏时间<span class="this-after">*</span></span>
                <input type="text" ng-model="ttsScltxxcjScgl.harvestTime" name="harvestTime" class="Sup_contain_section_contain_input" style="width: 130px;" readonly="readonly" onclick="SelectDate(this)">
            </li>
            <li>
                <span class="important">出栏数量<span class="this-after">*</span></span>
                <input ng-model="ttsScltxxcjScgl.productAmount" name="productAmount" placeholder="请输入出栏数量" class="Sup_contain_section_contain_input" style="color: rgb(153, 153, 153);" type="number">
            </li>
            <!--  <li>
               <span class="important">单位<span class="this-after">*</span></span>
               <input type="text" ng-model="ttsScltxxcjScgl.harvestUnit" name="harvestUnit"  placeholder="请输入单位" class="Sup_contain_section_contain_input"/>
                        </li> -->
            <li><span class="important">单位<span class="this-after">*</span></span>
                <select name="harvestUnit" style="width:450px;">
                    <option value="">请选择</option>
                    <option value="头">头</option>
                    <option value="只">只</option>
                    <option value="匹">匹</option>
                </select>
            </li>
            <li>
                <!--此处对应收获基地-->
                <span class="important">出栏圈舍<span class="this-after">*</span></span>
                <input type="text" ng-model="ttsScltxxcjScgl.harvestBasename" name="harvestBasename" placeholder="请输入收获基地名称" class="Sup_contain_section_contain_input">
            </li>
             <li>
                <span class="important">产品来源<span class="this-after">*</span></span>
               <!--  <input type="text" ng-model="ttsScltxxcjScgl.productSource" name="productSource"  placeholder="请输入产品来源" class="Sup_contain_section_contain_input"/> -->
                <label><input type="radio" ng-model="ttsScltxxcjScgl.productSource" name="productSource" value="">自产</label>
                <label><input type="radio" ng-model="ttsScltxxcjScgl.productSource" name="productSource" value="">收购</label>
            </li>
        	 <li>
        		<span class="important">质检情况<span class="this-after">*</span></span>
        		<input type="text" ng-model="ttsScltxxcjScgl.mediResult" name="mediResult" placeholder="请输入质检结论" class="Sup_contain_section_contain_input">
        	</li>
            <li>
            	<input type="hidden" ng-model="ttsScltxxcjScgl.delFlag" name="delFlag" value="N">
            </li>
        </ul>
        <!-- <button class="Sup_contain_section_contain_head_button" ui-sref="index.content.tts/ttsScltxxcjScgl/list">取消</button> -->
        <button class="Sup_contain_section_contain_head_button" ng-disabled="myform.JGname.$dirty&&myform.JGname.$invalid" ng-click="addTtsScltxxcjScgl()">保存</button>
    </div>
</div>
