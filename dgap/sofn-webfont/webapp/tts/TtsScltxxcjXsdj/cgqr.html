<link rel="stylesheet" href="assets/css/tts/base/baseInfoList.css">
<div class="gui-breadcrumbs">
    <a href="">采购管理</a>&gt;
    <a href="">采购待确认</a>&gt;
    <span>采购待确认</span>
</div>
<div class="gui-section">
    <div class="gui-form-group">
        <span class="important">产品名称：</span>
        <input type="hidden" name="in_productId">
        <input class="gui-input" type="text" name="in_productName" placeholder="请输入产品名称">
        <span class="important">采购时间：</span>
        <input id="startDate" name="startDate" readonly="readonly" class="gui-input Wdate" type="text" onfocus="var endDate=$dp.$('endDate');WdatePicker({onpicked:function(){endDate.focus();},maxDate:'#F{$dp.$D(\'endDate\')}'})"><span style="margin-right: 10px"> 至</span>
        <input id="endDate" name="endDate" class="gui-input Wdate" readonly="readonly" type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'startDate\')}'})">
        <button class="gui-btn" id="ToCheck">查询</button>
        <button class="gui-btn" id="ToClean">清空</button>
    </div><div class="gui-actions"></div>
    <div>
        <table id="grid" class="gui-table">
        </table>
    </div>
</div>

                            </td>

                            <td>
                                <span id="s_lxr"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>主体地址</td>
                            <td>
                                <span id="s_ztdz"></span>
                            </td>
                            <td>联系电话</td>
                            <td>
                                <span id="s_lxdh"></span>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">产品信息</td>
                        </tr>
                        <tr>
                            <td>
                                产品名称
                            </td>
                            <td>
                                <span id="product_name"></span>
                            </td>
                            <td>
                                产品种类
                            </td>
                            <td>
                                <span id="product_sort"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                产品质量
                            </td>
                            <td>
                                <span id="product_check"></span>
                            </td>
                            <td>
                                销售时间
                            </td>
                            <td>
                                <span id="xsrq"></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                销售数量
                            </td>
                            <td>
                                <span id="xssl"></span>
                            </td>
                            <td>
                                单位
                            </td>

                                <span id="product_pc"></span>

                            <td>

                            <td></td>
                            <td></td>
                        </tr>-->

                    <input type="hidden" id="xsid">
                </div>
            </div>
            <!-- /.modal-body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" id="btn_cgqr" class="btn btn-default" data-dismiss="modal">确认收货</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<div class="modal fade" id="xsth_info" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

        <div id="reasonForm" method="post" class="form-horizontal" data-bv-message="This value is not valid" data-bv-feedbackicons-valid="glyphicon glyphicon-ok" data-bv-feedbackicons-invalid="glyphicon glyphicon-remove" data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">

                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

                    销售退回
                </h4>
            </div>
                <div class="modal-body">
                    <!-- 表格部分 -->
                    <div class="form-item form-group">
                        <label class="title">退回原因</label>
                        <input type="hidden" id="thid">
                        <textarea id="xsthyy" class="gui-textarea form-control" name="xsthyy" data-bv-notempty="" data-bv-notempty-message="退回原因不能为空" data-bv-stringlength="" data-bv-stringlength-min="1" data-bv-stringlength-max="300" data-bv-stringlength-message="退回原因必须超过1个字符，不超过300个字符"></textarea>
                    </div>
                </div>
                <!-- /.modal-body -->
                <div class="modal-footer">
                    <button type="button" class="gui-btn mr15" data-dismiss="modal">关闭</button>
                    <button type="button" id="btn_cgth" class="gui-btn" data-dismiss="modal">采购退回</button>
                </div>
        <!-- /.modal-content -->
            </div>
        
    </div>

</div>
