<div class="gui-breadcrumbs">
    <a href="">追溯系统</a>&gt;
    <a href="">屠宰管理</a>&gt;
    <a href="">销售登记管理</a>&gt;
    <span>流通销售</span>
</div>
<div class="gui-section">
    <div class="gui-page-head">
        <h3>客户信息</h3>
    </div>
    <table class="gui-table">
        <!--客户主体身份码，主体用户码-->
        <tr>
            <td>主体身份码</td>
            <td>
                <input type="hidden" id="customerId">
                <input type="text" class="gui-input" readonly="true" id="customerEntityIdCode">
            </td>
            <td>主体用户码</td>
            <td>
                <input type="text" class="gui-input" readonly="true" id="customerUserIdCode">
            </td>
        </tr>
        <tr>
            <td>单位名称</td>
            <td>
                <input type="text" class="gui-input" readonly="true" id="ztmc">
            </td>
            <td>客户名称</td>
            <td>
                <input type="text" class="gui-input" readonly="true" id="lxr">
            </td>
        </tr>
        <tr>
            <td>主体地址</td>
            <td>
                <input type="text" class="gui-input" readonly="true" id="ztdz">
            </td>
            <td>联系电话</td>
            <td>
                <input type="text" class="gui-input" readonly="true" id="lxdh">
            </td>
        </tr>
    </table>
    <div class="gui-page-head">
        <h3>常客户信息</h3>
    </div>
    <table class="gui-table">
        <tr>
            <td id="kh0"></td>
            <td id="kh1"></td>
            <td id="kh2"></td>
            <td id="kh3"></td>
            <td id="kh4"></td>
            <td id="kh5"></td>
            <td id="khmore"><a id="findMoreKh" class="gui-btn btn-small" ng-click="findCustomer()">查看更多</a></td>
        </tr>
    </table>
    <div class="gui-form-group">
        <div class="gui-select">
            <select id="proType" name="productType">
                <option value="">选择产品种类</option>
            </select>
        </div>
        <!-- <select id="proName" name="productName">
                <option value="">选择产品名称</option>
            </select> -->
        <input name="productName" class="gui-input" type="text" placeholder="请输入产品名称">
        <div class="gui-select">
            <select name="status">
                <option value="">选择当前状态</option>
                <option value="1">未卖出</option>
                <option value="2">未卖完</option>
            </select>
        </div>
    </div>
    <div class="gui-form-group">
        <input class="gui-input" type="text" name="startTime" readonly="readonly" onclick="SelectDate(this)"><span style="margin-right: 10px">--</span>
        <input class="gui-input" type="text" name="endTime" readonly="readonly" onclick="SelectDate(this)">
        <input name="keyWord" class="gui-input" type="text" placeholder="请输入关键字">
        <button type="button" class="gui-btn" id="ToCheck">查询</button>
        <button type="button" class="gui-btn" id="ToCpxs" ng-click="subCpxs()">产品销售</button>
    </div><div class="gui-actions"></div>
    <div>
        <table id="grid" class="gui-table">
        </table>
    </div>
</div>
