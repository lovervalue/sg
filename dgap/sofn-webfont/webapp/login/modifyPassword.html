<link rel="stylesheet" href="../../assets/styles/dashboard.css" />
<header class="gui-header clearfix">
  <div class="section-logo">
    <img
      src="/assets/imgs/icon/logo.png"
      alt="国家农产品质量安全追溯管理信息平台（政务办公）"
      class="logo"
    />
    <h1>国家农产品质量安全追溯管理信息平台<em></em></h1>
  </div>
  <div class="section-nav">
    <span class="gui-dropdown">
      <span class="current">
        <img src="../assets/imgs/icon/img_11.png" alt="" />
        <span class="text" title="{{ user.userName }}">{{
          user.userName
        }}</span>
      </span>
      <ul class="dropdown-list clearfix">
        <li><a ng-click="loginOut($event)">退出登录</a></li>
      </ul>
    </span>
  </div>
</header>
<div class="password-container">
  <h3>修改密码</h3>
  <form
    id="changePwdForm"
    name="changePwdForm"
    data-bv-excluded
    data-bv-message="不能为空"
  >
    <ul>
      <li class="clearfix">
        <div class="form-group">
          <span class="col-lg-4 col-md-4 col-sm-4 control-label">旧密码</span>
          <div class="col-lg-8 col-md-8 col-sm-8">
            <input
              type="password"
              ng-model="oldPwd"
              name="oldPwd"
              placeholder="请输入旧密码"
              class="form-control oldPwd"
              data-bv-notempty="true"
              data-bv-notempty-message="旧密码不能为空"
            />
            <div
              class="dirVilidator"
              style="color:#a94442;margin-top: 5px;font-size: 12px;display: none"
            >
              旧密码不正确
            </div>
          </div>
        </div>
      </li>
      <li class="clearfix mt15">
        <div class="form-group">
          <span class="col-lg-4 col-md-4 col-sm-4 control-label">新密码</span>
          <div class="col-lg-8 col-md-8 col-sm-8">
            <input
              type="password"
              ng-model="newPwd"
              name="newPwd"
              placeholder="请输入新密码"
              class="form-control"
              data-bv-notempty="true"
              maxlength="16"
              data-bv-password="true"
              data-bv-password-message="密码应包含数字、小写字母、大写字母、-、_ 至少3种规则，长度8-16位"
              data-bv-notempty-message="新密码不能为空"
              data-bv-stringlength="true"
              data-bv-identical-field="newPwdC"
              data-bv-stringlength-message="请输入8到16位长度的密码"
            />
          </div>
        </div>
      </li>
      <li class="clearfix mt15">
        <div class="form-group">
          <span class="col-lg-4 col-md-4 col-sm-4 control-label">确认密码</span>
          <div class="col-lg-8 col-md-8 col-sm-8">
            <input
              type="password"
              ng-model="newPwdC"
              name="newPwdC"
              placeholder="请确认新密码"
              class="form-control"
              data-bv-notempty="true"
              data-bv-password="true"
              maxlength="16"
              data-bv-notempty-message="确认密码不能为空"
              data-bv-identical="true"
              data-bv-identical-field="newPwd"
              data-bv-identical-message="密码和它的确认密码不一致"
            />
          </div>
        </div>
      </li>
      <li class="clearfix mt15">
        <div class="form-group">
          <span class="col-lg-4 col-md-4 col-sm-4 control-label"> &nbsp;</span>
          <div class="col-lg-8 col-md-8 col-sm-8">
            <button
              class="gui-btn"
              type="button"
              ng-click="nextPage()"
              ng-if="visibleCancelButton"
            >
              暂不修改
            </button>
            <button class="gui-btn" type="button" ng-click="changePwd()">
              保存
            </button>
          </div>
        </div>
      </li>
    </ul>
    <div></div>
  </form>
</div>
