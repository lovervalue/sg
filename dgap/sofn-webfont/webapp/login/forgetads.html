<!--模态框的修改密码-->
<div class="modal fade " id="pwdModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-stylesm">
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改密码，请在1分钟内修改，过期失效</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form id="changePwdForm" name="changePwdForm"
                          data-bv-excluded
                          data-bv-message="不能为空"
                          data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                          data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                          data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                        <ul>
                            <li class="clearfix mt15">
                                <div class="form-group">
                                    <span class="col-lg-4 control-label ml15" style="text-align: right;padding-right: 25px">新密码</span>
                                    <div class="col-lg-5">
                                        <input type="password" ng-model="newPwd" name="newPwd" placeholder="请输入新密码"
                                               class="form-control"
                                               data-bv-stringlength="true"
                                               data-bv-stringlength-min="6"
                                               data-bv-stringlength-max="18"
                                               data-bv-stringlength-message="请输入6到18位长度的密码"/>
                                    </div>
                                </div>
                            </li>
                            <li class="clearfix mt15">
                                <div class="form-group">
                                    <span class="col-lg-4 control-label ml15" style="text-align: right;padding-right: 25px">确认密码</span>
                                    <div class="col-lg-5">
                                        <input type="password" ng-model="newPwdC" name="newPwdC" placeholder="请确认新密码"
                                               class="form-control"
                                               data-bv-notempty="true"
                                               data-bv-notempty-message="确认密码不能为空"
                                               data-bv-identical="true"
                                               data-bv-identical-field="newPwd"
                                               data-bv-identical-message="密码和它的确认不一样"/>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button class="gui-btn" type="button" data-dismiss="modal">取消</button>
                <button class="gui-btn" type="button" ng-click="resetPwd()">保存</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>

<!--模态框-显示账号-->

            </div>
            <div class="modal-body">

                    请电话联系所属监管机构，申请密码重置。
                    <ul>
                        <li class="clearfix mt15">
                            <div class="form-group">
                                <span class="col-lg-4 control-label ml15" style="text-align: right;padding-right: 25px">监管机构：</span>
                                <div class="col-lg-6">
                                    <span class="col-lg-8 control-label ml15" style="text-align: right;padding-right: 25px" ng-bind="superior.SV_NAME"></span>
                                </div>
                            </div>
                        </li>
                        <li class="clearfix mt15">

                                <span class="col-lg-4 control-label ml15" style="text-align: right;padding-right: 25px">联系方式：</span>
                                <div class="col-lg-6">
                                    <span class="col-lg-8 control-label ml15" style="text-align: right;padding-right: 25px" ng-bind="superior.SV_CONTACT_PHONE"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button class="gui-btn" type="button" ng-click="closeAccountModal()">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal -->
</div>
